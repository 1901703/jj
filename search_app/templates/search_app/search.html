{% extends 'base.html' %}
{% block title %}Product Search{% endblock %}
{% block content %}
    <div>
        <p class="text-center my_search_text"><b>"{{ query }}"</b>의 검색 결과입니다.</p>
    </div>
    <div class="row">
        {% for item in items %}
        <div class="col-4">
            <div class="card">
                <a href="{{item.get_url}}"><img class="card-img-top" src="{{item.item_image.url}}" alt="Item Image"></a>
                <div class="card-body">
                    <h5 class="card-title">{{item.item_name}}</h5>
                    <p class="card-text">{{item.description}} <span
                            class="badge badge-secondary">{{item.item_price}}원</span></p>
                    <a href="{{item.get_absolute_url}}" class="btn btn-primary">View Detail</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="row mx-auto">
            <p class="text-center my_search_text">0 result found</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
